{{ define "main" }}
<article class="scaffold-list">
  <h1>{{ .Title }}</h1>

  {{ if .Content }}
    {{ .Content }}
  {{ end }}

  <ul>
    {{ range where site.RegularPages "Section" "scaffolds" }}
      <li>
        <strong>{{ .Title }}</strong>
        â€” <code>{{ .File.BaseFileName }}</code><br />
        {{ with .Params.description }}
          <em>{{ . }}</em>
        {{ end }}
      </li>
    {{ end }}
  </ul>
</article>
{{ end }}
